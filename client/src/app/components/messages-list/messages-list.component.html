<div class="container-fluid mx-auto px-5">

  <!-- Search -->
  <div class="row mt-4 ">

    <!-- Search Input -->
    <div *ngIf="messages.length !=0" class="col-3 ms-4"> 
      <mat-form-field appearance="fill" class="rounded w-100">
        <mat-label>Search</mat-label>
        <input (keyup)="search($event.target)" matInput placeholder="Type to search">
      </mat-form-field> 
    </div> <!-- Search Input -->

  </div> <!-- Search  -->

  <!-- messages list -->
  <div *ngIf="messages.length !=0" class="row mt-4 d-flex justify-content-center">
    <h1 class="mat-display-1 text-center text-decoration-underline">All messages</h1>
    <div class="col-10 table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mb-3 ">

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.communicationInfo.otpMessages.sentTime | date: 'dd/MM/yyyy, hh:mm a'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      
        <!-- Phone Column -->
        <ng-container matColumnDef="otp">
          <th mat-header-cell *matHeaderCellDef> OTP </th>
          <td mat-cell *matCellDef="let element"> {{element.communicationInfo.otpMessages.otp}} </td>
        </ng-container>
      
        <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-body" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator 
        [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div> <!-- messages list -->

</div>
