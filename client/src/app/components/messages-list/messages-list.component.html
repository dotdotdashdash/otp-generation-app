<div class="container-fluid mx-auto px-5">

  <!-- Search -->
  <div class="row mt-4 ">

    <!-- Search Input -->
    <div *ngIf="messages.length !=0" class="col-3 ms-4"> 
      <mat-form-field appearance="fill" class="rounded w-100">
        <mat-label>Search</mat-label>
        <input (keyup)="search($event.target)" matInput placeholder="Type to search">
      </mat-form-field> 
    </div> <!-- Search Input -->

  </div> <!-- Search  -->

  <!-- messages list -->
  <div *ngIf="messages.length !=0" class="row mt-4 d-flex justify-content-center">
    <h1 class="mat-display-1 text-center text-decoration-underline">All messages</h1>
    <div class="col-10 table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3 ">

        <!-- Serial Number Column -->
        <ng-container matColumnDef="slNo">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      
        <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-body" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div> <!-- messages list -->

</div>
